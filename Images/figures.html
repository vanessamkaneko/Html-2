<!--
    Criando títulos visíveis para as imagens

    <figure> e <figcaption> - dessa forma, tanto clicando na imagem quanto no titulo visível irá redirecionar para a página, pois está tudo linkado. É bem mais semântico.
-->

<a href="https://google.com">
    <figure>

        <img src="https://source.unsplash.com/random" alt="Imagem aleatoria" title="Imagem de algo" height="250px">

        <figcaption>Imagem de algo</figcaption>
    </figure>
</a>
