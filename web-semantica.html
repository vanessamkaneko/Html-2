<!--
    O QUE É?
    - É adicionar significado a uma linguagem. No caso do HTML, para dar significado ao conteúdo
    - Web semântica controla a organização e apresentação do conteúdo. Conseguimos identificar o que é título, subtítulo, campo de busca, etc
    - "Ao usar uma marcação semântica consistente p/ identificar os elementos da página, nós ajudamos os user agents (browsers) a identificarem corretamente os elementos e apresentá-los aos visitantes da página. Isso se torna muito importante para acessibilidade, ou seja, para visitantes que dependem dos leitores fe página, por exemplo."
    - Além disso, um site bem estrutura ficam melhores rankeados em campos de busca!
-->

    HTML5 semântico
    - As tags ajudam a criar um HTML semântico, pois algumas possuem significado específico e orientações claras sobre onde devem ficar na página e o motivo dela existir.
