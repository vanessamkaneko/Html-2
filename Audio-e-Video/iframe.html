<!--
    <iframe>
        - Elemento que traz conteúdo externo
    
    Atributos:
        - src: origem do conteúdo
        - height altura
        - width: largura
        - title (acessibilidade)
        - allowfullscreen
        - frameborder: diz se terá uma borda ou não no frame
        
    obs: vídeo de youtube já tem a opção de compartilhar, onde terá este código abaixo | no google maps também - ao escolher a locação, no menu de opções tem o compartilhar e "incorporar mapa"
-->

<iframe width="560" height="315" src="https://www.youtube.com/embed/oygrmJFKYZY"
    title="YouTube video player - Dua Lipa - Don't Start Now" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
